name : Java CI with Maven

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    -uses: actions/checkout@v3
    -name: actions/setup-java@v3
    uses: actions/setup-java@v3
    with:
      java-version: '11'
      distribution: 'termurin'
      cache: maven
    -name: Build with Maven
     run: mvn -B package --file pom.xml
